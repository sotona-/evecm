<html>
<head><title>EveCM settings</title>

<script type="text/javascript" src="js/options.js"></script>
<link rel="stylesheet" type="text/css" href="options.css"/>
</head>

<body>
<div id="textHeader">Settings (you can create API keys at <a href="https://support.eveonline.com/api">support.eveonline.com</a>)</div>
<div id="main" charN="1">
<div id="charImage_1" class="charImage"></div>
<div id="second"><span>keyID: </span><input class="input" type="text" id="kid_1" size="80"></div>
<div id="second"><span>vCode: </span><input class="input" type="text" id="vcode_1" size="80"></div>
<div id="second"><span>Character: </span><select id="chars_1" class="chars"></select><button id="get_chars_1" class="get_chars" charN="1">Get list & key info</button></div>
<div id="second"><span>Static data: <span id="last-upd_1">none</span></div>
<button id="save_options_1" class="save_options" charN="1">Save</button><span id="status_1" class="status"></span>
<div class="delete" title="Delete Character" id="delete_1" charN="1"></div>
</div>

<div id="main" charN="2">
<div id="charImage_2" class="charImage"></div>
<div id="second"><span>keyID: </span><input class="input" type="text" id="kid_2" size="80"></div>

<div id="second"><span>Character: </span><select id="chars_2" class="chars"></select><button id="get_chars_2" class="get_chars" charN="2">Get list & key info</button></div>

</div>

<div id="main" charN="3">
